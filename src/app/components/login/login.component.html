<div class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                formControlName="email" placeholder="Enter Email Address...">
                                            <small
                                                *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                                                class="text-danger">email is required</small>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                formControlName="password" placeholder="Password">
                                            <small
                                                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                                                class="text-danger">password is required</small>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" routerLink="/register">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
