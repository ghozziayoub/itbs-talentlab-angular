<div class="bg-gradient-primary">
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form [formGroup]="registerForm" (ngSubmit)="registerUser()" class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="First Name" formControlName="firstname">
                                        <small
                                            *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.invalid"
                                            class="text-danger">Firstname is required</small>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Last Name" formControlName="lastname">
                                        <small
                                            *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.invalid"
                                            class="text-danger">lastname is required</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address" formControlName="email">
                                    <small
                                        *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid"
                                        class="text-danger">email is required</small>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" formControlName="password">
                                        <small
                                            *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid"
                                            class="text-danger">password is required</small>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password"
                                            formControlName="repassword">
                                        <small
                                            *ngIf="registerForm.get('repassword')?.touched && registerForm.get('repassword')?.invalid"
                                            class="text-danger">repassword is required</small>
                                    </div>
                                </div>
                                <button type="submit" [disabled]="registerForm.invalid"
                                    class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>

                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
